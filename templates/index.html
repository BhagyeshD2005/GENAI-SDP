<!DOCTYPE html>
<html>
<head>
    <title>Sales Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>

<h2>AI Sales Assistant</h2>

<div id="chatbox"></div>

<input type="text" id="message" placeholder="Ask about our products..." style="width:80%;">
<button onclick="sendMessage()">Send</button>

<script>
async function sendMessage() {
    let messageInput = document.getElementById("message");
    let message = messageInput.value;
    if (!message) return;

    let chatbox = document.getElementById("chatbox");

    chatbox.innerHTML += `<p class="user"><strong>You:</strong> ${message}</p>`;

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();

    chatbox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.reply}</p>`;
    chatbox.scrollTop = chatbox.scrollHeight;

    messageInput.value = "";
}
</script>

</body>
</html>
