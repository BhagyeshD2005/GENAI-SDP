<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --ink: #1a1612;
            --paper: #f5f0e8;
            --warm-mid: #c9bfad;
            --accent: #b85c38;
            --accent-dark: #8f3d20;
            --user-bg: #1a1612;
            --bot-bg: #eae4d8;
            --border: #d6cfc2;
            --shadow: rgba(26,22,18,0.12);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background-image: 
                radial-gradient(ellipse at 20% 50%, rgba(184,92,56,0.06) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(26,22,18,0.04) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .header {
            padding: 36px 0 28px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 0;
        }

        .header-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.4rem;
            font-weight: 400;
            line-height: 1.1;
            color: var(--ink);
            letter-spacing: -0.01em;
        }

        .header h1 em {
            font-style: italic;
            color: var(--accent);
        }

        .header p {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 300;
            color: #6b6257;
            line-height: 1.6;
        }

        .chat-window {
            height: 420px;
            overflow-y: auto;
            padding: 28px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .chat-window::-webkit-scrollbar { width: 4px; }
        .chat-window::-webkit-scrollbar-track { background: transparent; }
        .chat-window::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .empty-state {
            margin: auto;
            text-align: center;
            color: var(--warm-mid);
        }

        .empty-state .prompt-label {
            font-family: 'DM Serif Display', serif;
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 6px;
        }

        .empty-state p {
            font-size: 13px;
            font-weight: 300;
        }

        .message-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: fadeSlide 0.3s ease forwards;
            opacity: 0;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.user { align-items: flex-end; }
        .message-row.bot { align-items: flex-start; }

        .message-sender {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--warm-mid);
            padding: 0 4px;
        }

        .bubble {
            max-width: 80%;
            padding: 14px 18px;
            line-height: 1.65;
            font-size: 14.5px;
            font-weight: 300;
        }

        .message-row.user .bubble {
            background: var(--user-bg);
            color: var(--paper);
            border-radius: 16px 16px 4px 16px;
        }

        .message-row.bot .bubble {
            background: var(--bot-bg);
            color: var(--ink);
            border-radius: 16px 16px 16px 4px;
            border: 1px solid var(--border);
        }

        .divider {
            height: 1px;
            background: var(--border);
        }

        .input-area {
            padding: 24px 0 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            resize: none;
            border: 1px solid var(--border);
            background: white;
            border-radius: 10px;
            padding: 14px 16px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 300;
            color: var(--ink);
            line-height: 1.5;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            min-height: 52px;
            max-height: 140px;
            overflow-y: auto;
        }

        textarea::placeholder { color: var(--warm-mid); }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(184,92,56,0.1);
        }

        .send-btn {
            height: 52px;
            width: 52px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s, transform 0.1s;
        }

        .send-btn:hover { background: var(--accent-dark); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { background: var(--warm-mid); cursor: not-allowed; transform: none; }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        .footer-note {
            font-size: 11px;
            color: var(--warm-mid);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 14px 18px;
            background: var(--bot-bg);
            border: 1px solid var(--border);
            border-radius: 16px 16px 16px 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--warm-mid);
            border-radius: 50%;
            animation: typingBounce 1.2s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-label">Sales Assistant</div>
            <h1>How can we <em>help</em> you today?</h1>
            <p>Ask about our products, pricing, availability, or anything else you need.</p>
        </div>

        <div class="chat-window" id="chatbox">
            <div class="empty-state" id="emptyState">
                <div class="prompt-label">Start a conversation</div>
                <p>Type a message below to get started.</p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="input-area">
            <div class="input-row">
                <div class="input-wrapper">
                    <textarea
                        id="message"
                        placeholder="Ask about our products..."
                        rows="1"
                        onkeydown="handleKey(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="footer-note">Press Enter to send, Shift+Enter for a new line.</div>
        </div>
    </div>

    <script>
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 140) + 'px';
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, text) {
            const emptyState = document.getElementById('emptyState');
            if (emptyState) emptyState.remove();

            const chatbox = document.getElementById('chatbox');

            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = role === 'user' ? 'You' : 'Assistant';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            row.appendChild(sender);
            row.appendChild(bubble);
            chatbox.appendChild(row);
            chatbox.scrollTop = chatbox.scrollHeight;
            return row;
        }

        function showTyping() {
            const chatbox = document.getElementById('chatbox');

            const row = document.createElement('div');
            row.className = 'message-row bot';
            row.id = 'typingRow';

            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = 'Assistant';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicator.appendChild(dot);
            }

            row.appendChild(sender);
            row.appendChild(indicator);
            chatbox.appendChild(row);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function removeTyping() {
            const row = document.getElementById('typingRow');
            if (row) row.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            addMessage('user', message);
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                removeTyping();
                addMessage('bot', data.reply);
            } catch (err) {
                removeTyping();
                addMessage('bot', 'Something went wrong. Please try again.');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
